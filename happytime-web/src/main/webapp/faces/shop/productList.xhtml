<ui:composition template="/WEB-INF/templates/template.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:shop="http://java.sun.com/jsf/composite/shop">
    <ui:define name="title">
    	#{productController.doSearch(param['category'], param['subcategory'])}
	    Shop - HappyTime.by
	</ui:define>
	    
	<ui:define name="headerParams">
		<ui:param name="mainHeaderTitle" value="Product Shop - #{translation.translate('HTapplicationTitle')}"/>
		<ui:param name="activeLink" value="menuShop"/>
	</ui:define>
	
	<ui:define name="menuLeft">
		<ui:include src="/WEB-INF/templates/productMenu.xhtml">
			<ui:param name="activeSubLink" value="#{param['subcategory']}"/>
			<ui:param name="menuModel" value="#{menuBean.getShopMenu(param['category'])}"/>
		</ui:include>
	</ui:define>
	
	<ui:define name="content">
		
		<p:panel styleClass="product-list-title-panel">
			<p:outputPanel styleClass="text-center">
				<h2><h:outputText value="#{productModel.title}" /></h2>
				<p>
					<h:outputText value="#{productModel.description}" />
				</p>
			</p:outputPanel>
		</p:panel>
		<br />
		<shop:product-data-grid controller="#{productController}"
			model="#{productModel}"/>
	</ui:define>
	
</ui:composition>
