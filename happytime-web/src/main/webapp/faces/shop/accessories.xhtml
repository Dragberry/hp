<ui:composition template="/WEB-INF/templates/template.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:shop="http://java.sun.com/jsf/composite/shop">
    <ui:define name="title">
	    Accessories - HappyTime.by
	</ui:define>
	    
	<ui:define name="headerParams">
		<ui:param name="mainHeaderTitle" value="Accessories Shop - #{translation.translate('HTapplicationTitle')}"/>
		<ui:param name="activeLink" value="menuShop"/>
	</ui:define>
	
	<ui:define name="menuLeft">
		<ui:include src="/WEB-INF/templates/productMenu.xhtml">
			<ui:param name="activeSubLink" value="#{param['subcategory']}"/>
			<ui:param name="menuModel" value="#{menuBean.accessoriesMenu}"/>
		</ui:include>
	</ui:define>
	
	<ui:define name="content">
		#{productController.doSearch(param['subcategory'])}
		<shop:product-data-grid controller="#{productController}"
			model="#{productModel}"/>
	</ui:define>
	
</ui:composition>
