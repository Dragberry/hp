<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:shop="http://java.sun.com/jsf/composite/shop">
    
    <p:outputPanel layout="block" styleClass="row">
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:outputLabel value="#{translation.translate('HTfirstName')}:" for="firstNameOrderInfo"/>
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:inputText id="firstNameOrderInfo" value="#{cart.firstName}" />
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:outputLabel value="#{translation.translate('HTlastName')}:" for="lastNameOrderInfo"/>
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:inputText id="lastNameOrderInfo" value="#{cart.lastName}" />
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:outputLabel value="#{translation.translate('HTstreet')}:" for="streetOrderInfo"/>
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		 <p:inputText id="streetOrderInfo" value="#{cart.address.street}" />
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:outputLabel value="#{translation.translate('HThouse')}:" for="houseOrderInfo"/>
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		 <p:inputText id="houseOrderInfo" value="#{cart.address.house}" />
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:outputLabel value="#{translation.translate('HThousing')}:" for="housingOrderInfo"/>
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		 <p:inputText id="housingOrderInfo" value="#{cart.address.house}" />
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:outputLabel value="#{translation.translate('HTflat')}:" for="flatOrderInfo"/>
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		 <p:inputText id="flatOrderInfo" value="#{cart.address.flat}" />
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:outputLabel value="#{translation.translate('HTphone')}:" for="phoneOrderInfo"/>
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		 <p:inputText id="phoneOrderInfo" value="#{cart.phone}" />
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns">
    		<p:outputLabel value="#{translation.translate('HTadditionalInfo')}:" for="additionalInfoOrderInfo"/>
    	</p:outputPanel>
    	<p:outputPanel layout="block" styleClass="large-6 columns end">
    		 <p:inputTextarea id="additionalInfoOrderInfo" value="#{cart.additionalInfo}" />
    	</p:outputPanel>
    	
    
    </p:outputPanel>
	
</ui:composition>
