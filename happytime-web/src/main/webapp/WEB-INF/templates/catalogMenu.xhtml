<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:panelMenu widgetVar="catalogMenu" id="#{menuBean.catalogMenu.id}">
       	<c:forEach var="unit" items="#{menuBean.catalogMenu.nestedMenu}">
       		<p:submenu label="#{unit.title}" id="#{unit.id}">
       			<c:forEach var="nestedUnit" items="#{unit.nestedMenu}">
       				<p:menuitem id="#{nestedUnit.id}" value="#{nestedUnit.title}" outcome="#{nestedUnit.link}" />
       			</c:forEach>
       		</p:submenu>
       	</c:forEach>
    </p:panelMenu>
	
</ui:composition>
