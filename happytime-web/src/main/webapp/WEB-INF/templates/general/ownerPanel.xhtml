<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:panel styleClass="owner-panel text-center">
		<p:outputPanel styleClass="owner-panel-header owner-panel-main-header">
			<h:outputText value="#{translation.translate('HTapplicationTitleAlter')} #{translation.translate('HTapplicationTitle')}" />
		</p:outputPanel>
		<br />
		<p:outputPanel styleClass="owner-panel-header">
			<h:outputText value="#{translation.translate('HTcontacts')}:" />
		</p:outputPanel>
		<p:outputPanel>
			<h:outputText value="#{translation.translate('HTvelcomPhone')}" />
		</p:outputPanel>
		<p:outputPanel>
			<h:outputText value="#{translation.translate('HTmtsPhone')}" />
		</p:outputPanel>
		<br />
		<p:outputPanel styleClass="owner-panel-header">
			<h:outputText value="#{translation.translate('HTschedule')}:" />
		</p:outputPanel>
		<p:outputPanel>
			<h:outputText value="#{translation.translate('HTscheduleValueSimple')}" />
		</p:outputPanel>
		<p:outputPanel styleClass="owner-panel-header owner-panel-main-header">
			<h:outputText value="#{translation.translate('HTsevenDaysWeek')}" />
		</p:outputPanel>
		<br />
		<p:outputPanel>
			<h:outputText value="#{translation.translate('HTowner')}" />
		</p:outputPanel>
		<p:outputPanel>
			<h:outputText value="#{translation.translate('HTownerAddress')}" />
		</p:outputPanel>

</ui:composition>
