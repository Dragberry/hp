<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:shop="http://java.sun.com/jsf/composite/shop">
    
   	<p:panelGrid id="cartOrderInformationPanel"
   		columns="3" 
   		styleClass="ui-datatable order-information-table"
   		columnClasses="large-3, large-3">
   		<f:facet name="header">
	    	<h:outputText value="#{translation.translate('HTplsEnterInfo')}"/>
	    </f:facet>
	    <f:facet name="footer">
	    	<p:outputPanel styleClass="row">
				<p:outputPanel styleClass="large-8 medium-8 small-8  columns">
					<p:commandButton id="resetCartInfo"
			    		ajax="true"
			    		value="#{translation.translate('HTreset')}"
			    		process="@this"
			    		update="cartOrderInformationPanel"
			    		actionListener="#{cart.resetInfo}"
			    		styleClass="custom-button">
			    		<p:resetInput target="cartOrderInformationPanel" />
			    	</p:commandButton>
				</p:outputPanel>
				<p:outputPanel id="totalSum"
					styleClass="total-sum large-7 medium-7 small-7 right columns">
					<h:outputText value="#{translation.translate('HTrequiredFieldsMessage')}"/>
				</p:outputPanel>
			</p:outputPanel>
	    </f:facet>
   		
   		<p:outputLabel value="#{translation.translate('HTfirstName')}:" 
   			for="firstNameOrderInfo"/>
   		<p:inputText id="firstNameOrderInfo"
   			value="#{cart.firstName}" 
   			required="true"
   			requiredMessage="#{translation.translateAll('HTmandatoryField', 'HTfirstName')}"/>
   		<p:message for="firstNameOrderInfo" />
   		
   		<p:outputLabel value="#{translation.translate('HTlastName')}:" 
   			for="lastNameOrderInfo"/>
   		<p:inputText id="lastNameOrderInfo" 
   			value="#{cart.lastName}"
   			required="true"
   			requiredMessage="#{translation.translateAll('HTmandatoryField', 'HTlastName')}" />
   		<p:message for="lastNameOrderInfo" />
   		
   		<p:outputLabel value="#{translation.translate('HTstreet')}:" 
   			for="streetOrderInfo"/>
   		<p:inputText id="streetOrderInfo" 
   		 	value="#{cart.address.street}"
   		 	required="true"
   		 	requiredMessage="#{translation.translateAll('HTmandatoryField', 'HTstreet')}" />
   		<p:message for="streetOrderInfo" />
   		
   		<p:outputLabel value="#{translation.translate('HThouse')}:" 
   			for="houseOrderInfo"/>
   		<p:inputMask id="houseOrderInfo" 
   			mask="?9999"
   			slotChar=""
   		 	value="#{cart.address.house}"
   		 	required="true"
   		 	requiredMessage="#{translation.translateAll('HTmandatoryField', 'HThouse')}" />
   		 <p:message for="houseOrderInfo" />
   		 
   		<p:outputLabel value="#{translation.translate('HThousing')}:" 
   			for="housingOrderInfo"/>
   		<p:inputMask id="housingOrderInfo"
   			mask="?99"
   			slotChar=""
   		 	value="#{cart.address.housing}" />
   	 	<p:message for="housingOrderInfo" />
   	 	
   	 	<p:outputLabel value="#{translation.translate('HTflat')}:" 
   	 		for="flatOrderInfo"/>
   	 	<p:inputMask id="flatOrderInfo" 
   	 		mask="?9999"
   	 		slotChar=""
   	 		value="#{cart.address.flat}" />
   		<p:message for="flatOrderInfo" />
   		
   		<p:outputLabel value="#{translation.translate('HTphone')}:" 
   			for="phoneOrderInfo"/>
   		<p:inputMask id="phoneOrderInfo"
   			mask="+375 (99) 999-99-99" 
   		 	value="#{cart.phone}"
   		 	required="true"
   		 	requiredMessage="#{translation.translateAll('HTmandatoryField', 'HTphone')}" />
   		<p:message for="phoneOrderInfo" />
   		
   		<p:outputLabel value="#{translation.translate('HTadditionalInfo')}:" 
   			for="additionalInfoOrderInfo"/>
   		<p:inputTextarea id="additionalInfoOrderInfo" 
   			value="#{cart.additionalInfo}" />
   		<p:message for="additionalInfoOrderInfo" />
   		
   	</p:panelGrid>
    	
</ui:composition>
