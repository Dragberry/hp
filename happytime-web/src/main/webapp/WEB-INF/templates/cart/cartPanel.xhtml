<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:panel id="cartPanel" styleClass="cart-panel text-center" header="#{translation.translate('HTcart')}">
		<f:facet name="footer">
			<p:outputPanel styleClass="text-center">
				<p:button outcome="/faces/cart/cart"
					value="#{translation.translate('HTgoToCart')}"
					styleClass="custom-button"/>
			</p:outputPanel>
		</f:facet>
		<p:outputPanel id="cartPanelText">
			<h:outputText value="#{translation.translate('HTcartIsEmpty')}"
				rendered="#{cart.emptyCart}"
				style="font-size:medium !important"/>
			<h:outputText value="#{translation.translate('HTinYourCart', cart.productCount, cart.totalSum)}"
				rendered="#{!cart.emptyCart}"
				style="font-size:medium !important"/>
		</p:outputPanel>
	</p:panel>
	
</ui:composition>
