<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:panel id="cartPanel" header="#{translation.translate('HTcart')}">
		<f:facet name="footer">
			<p:button outcome="/faces/cart/cart"
				value="#{translation.translate('HTgoToCart')}"/>
		</f:facet>
		<h:outputText value="#{translation.translate('HTcartIsEmpty')}"
			rendered="#{cart.emptyCart}"/>
		<h:outputText value="#{translation.translate('HTinYourCart', cart.productCount, cart.totalSum)}"
			rendered="#{!cart.emptyCart}"/>
	</p:panel>
	
</ui:composition>
