<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	#{navigation.setCurrentSubPage(activeSubLink)}
	
	<p:menu class="product-menu">
        <p:submenu label="#{menuModel.title}">
        	<c:forEach var="unit" items="#{menuModel.nestedMenu}">
        		<p:menuitem id="#{unit.id}" value="#{unit.title}" outcome="#{unit.link}" styleClass="#{navigation.isActiveSubPage(unit.id)}" />
        	</c:forEach>
        </p:submenu>
    </p:menu>
	
</ui:composition>
