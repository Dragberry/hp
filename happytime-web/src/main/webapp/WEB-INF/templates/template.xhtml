<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:insert name="init"/>

<h:head>
	<title>
		<ui:insert name="title">
        	"#{messages.HTapplicationTitleAlter}" - "#{messages.HTapplicationTitle}"
      	</ui:insert>
      	<h:outputStylesheet library="theme" name="stylesheets/app.css" />
	</title>
	<style>
		.menu-active {
			background-color: grey;
		}
	</style>
</h:head>

<h:body>
	<div class="page-wrapper">
        <div class="row">
	        <div class="row page-header">
	        	<ui:include src="header.xhtml">
	        		<ui:insert name="headerParams" />
	        	</ui:include>
			</div>
		</div>
	
		<!-- Main content starts here -->
		<div class="row menuAndContent" style="margin-top: 1em">
			<div class="large-3 columns menu-left">
				<ui:insert name="menuLeft">
					<ui:include src="/WEB-INF/templates/catalogMenu.xhtml"/>
				</ui:insert>
			</div>
	
			<div class="large-9 columns content">
				<h:form id="mainFrom">
					<ui:insert name="content" />
				</h:form>
			</div>
	
			<div class="large-3 columns menuRight">
				<ui:insert name="menu-rigth">
					<ui:insert name="menuRight">
						<ui:include src="/WEB-INF/templates/cartPanel.xhtml"/>
					</ui:insert>
				</ui:insert>
			</div>
		</div>
		<div class="page-buffer"></div>
	</div>
	
	<!-- Footer starts here -->
    <div class="row page-footer">
	    <ui:include src="footer.xhtml"/>
	</div>
</h:body>
</html>
