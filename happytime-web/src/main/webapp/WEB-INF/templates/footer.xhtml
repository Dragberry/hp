<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="large-15 columns">
		<hr />
		<div class="show-for-medium-up medium-5  large-5 columns">
			<div class="text-center large-12">
				<p>
					<h:outputText value="#{translation.translate('HTapplicationTitleAlter')} #{translation.translate('HTapplicationTitle')}"/>
					<br />
					<h:outputText value="#{translation.translate('HTcopyright')}"/>
				</p>
			</div>
		</div>
		<div class="show-for-medium-up medium-5 large-5 columns ">
			<div class="text-center large-12 right">
				<p>
					<h:outputText value="#{translation.translate('HTvelcomPhone')}"/>
					<br />
					<h:outputText value="#{translation.translate('HTmtsPhone')}"/>
				</p>
			</div>
			<div class="large-12 text-center right">
				<p>
					<h:outputText value="#{translation.translate('HTschedule')}"/>
					<br />
					<h:outputText value="#{translation.translate('HTscheduleValue')}"/>
				</p>
			</div>
		</div>
		<div class="small-12 medium-5 large-5 columns">
			<div class="text-center">
				<p>
					<h:outputText value="#{translation.translate('HTthanks')}"/>
					<br />
					<h:outputText value="#{translation.translate('HTgoodLuck')}"/>
				</p>
			</div>
		</div>
	</div>

</ui:composition>
