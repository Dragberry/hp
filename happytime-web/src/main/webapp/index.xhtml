<ui:composition template="/faces/templates/template.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<ui:define name="title">
    HappyTime.by
</ui:define>
    
<ui:define name="header">
    <h1><h:outputText value="HappyTime.by - index header" /></h1>
</ui:define>

<ui:define name="content">
	<h:form>
       <h:outputText value="Welcome to the HappyTime.by"/>
       <p:dataTable id="productsTable"
	       	value="#{productListController.products}"
	       	var="product">
       	<p:column headerText="Title" sortBy="#{product.title}">
			<h:outputText value="#{product.title}" />
		</p:column>
		<p:column headerText="Category">
			<h:outputText value="#{product.title}" />
		</p:column>
		<p:column headerText="Order">
			<p:commandButton value="Add item"
				action="#{productListController.addItem(product.id)}"
				ajax="true"
				partialSubmit="true"
				process="@this" />
		</p:column>
       </p:dataTable>
	</h:form>
</ui:define>

<ui:define name="footer">
    <h:outputText value="Index footer" />
</ui:define>

</ui:composition>
