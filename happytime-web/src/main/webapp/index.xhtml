<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
    	#{translation.translate('HTapplicationTitleAlter')} - #{translation.translate('HTapplicationTitle')}
	</ui:define>

	<ui:define name="headerParams">
		<ui:param name="mainHeaderTitle"
			value="#{translation.translate('HTapplicationTitleAlter')} - #{translation.translate('HTapplicationTitle')}"/>
		<ui:param name="activeLink" value="menuIndex" />
	</ui:define>

	<ui:define name="content">
		ДОБРО ПОЖАЛОВАТЬ В СТУДИЮ ПРАЗДНИКОВ "HappyTime"
		
		<ui:repeat var="item" value="#{dashboard.dashboardItems}" varStatus="status">
			<p:fieldset styleClass="row">
				<p:outputPanel rendered="#{status.even}" styleClass="large-6 columns">
					<p:link href="/#{item.link}">
						<p:graphicImage value="/resources/images/#{item.imgLink}" alt="#{item.alt}"/>
					</p:link>
				</p:outputPanel>
				<p:outputPanel rendered="#{status.even}" styleClass="large-8 columns">
					<h2>
						<h:outputText value="#{item.title}"/>
					</h2>
					<p>
						<h:outputText value="#{item.text}"/>
					</p>
					<p:link value="#{translation.translate('HTmoreInfo')}" href="/#{item.link}" />
				
				</p:outputPanel>
				
				<p:outputPanel rendered="#{status.odd}" styleClass="large-8 columns">
					<h2>
						<h:outputText value="#{item.title}"/>
					</h2>
					<p>
						<h:outputText value="#{item.text}"/>
					</p>
					<p:link value="#{translation.translate('HTmoreInfo')}" href="/#{item.link}" />
				</p:outputPanel>
				<p:outputPanel rendered="#{status.odd}" styleClass="large-6 columns">
					<p:link href="/#{item.link}">
						<p:graphicImage value="/resources/images/#{item.imgLink}" alt="#{item.alt}"/>
       				</p:link>
       			</p:outputPanel>
			</p:fieldset>
		</ui:repeat>
	</ui:define>

</ui:composition>
