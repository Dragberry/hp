<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>HappyTime.by</title>
</h:head>
<h:form>
       <h:outputText value="HappyTime.by"/>
       <p:dataTable id="productsTable"
	       	value="#{productListController.products}"
	       	var="product">
       	<p:column headerText="Title" sortBy="#{product.title}">
			<h:outputText value="#{product.title}" />
		</p:column>
		<p:column headerText="Order">
			<p:commandButton value="Add item"
				action="#{productListController.addItem(product.id)}"
				ajax="true"
				partialSubmit="true"
				process="@this" />
		</p:column>
       </p:dataTable>
</h:form>
</html>
